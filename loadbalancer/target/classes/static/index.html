<!DOCTYPE html>
<html lang="en">
    <head>
        <title>AREP</title>
        <script type="text/javascript" src="js/apiclient.js" ></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <link rel="stylesheet" href="css/estilos.css">
    </head>
    <body onload="apiclient.run()">
        <h1>AREP Docker y AWS</h1>
        <label for="consultar">Messages</label>
        </br>
        <input type="text" id="mensaje" placeholder="Type something">
        <button id="enviar" onclick="apiclient.sendMessage()"><b>Send</b></button>
        </br>
        </br>
        <table style="width:50%" id="table" class="table">
            <tr>
                <th>Number</th>
                <th>Message</th>
                <th>Date</th>
            </tr>
            <tbody id="cuerpo"></tbody>
        </table>
        </br>
        <label id="licence">This website is licensed under the GNU General Public License v3.0 - Federico Barrios Meneses</label>
    </body>
</html>
